<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- menue -->
      <div class="col-2 bg-dark text-light ">
        <br>
        <i class=" btn fas fa-paw w-100"></i>
        <button class="btn btn-dark  w-100" id="view">VIEW</button>
        <button class="btn btn-dark  w-100" id="add">ADD</button>
        <button class="btn btn-dark  w-100" id="search">VERIFY</button>
        <button class="btn btn-dark  w-100" href="#">UPDATE</button>
        <button class="btn btn-dark  w-100" id="delete">DELETE</button>
      </div>

      <div class="col-10">
        <br>
        <!-- input fields -->
        <div class="" id="textInput">
          <input id="name">
          <input id="officeNum">
          <input id="phoneNum">
          <button class=" btn fas fa-search" id="search"></button>
          <p id="verify" style="color: red;"> </p>
        </div>
        <!-- Content is in this div  -->
        <div class="content" id="employeeList"></div>
      </div>
    </div>
  </div>






  <!--JS-->
  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>

  <!--Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
